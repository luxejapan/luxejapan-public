name: Deploy to Public Repository

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start Vite Preview
        run: npm run preview -- --port 4173 --host 0.0.0.0 --strictPort &

      - name: Wait for Preview
        run: wait-on http://localhost:4173/luxejapan-public/

      - name: Pre-deployment Checks
        run: |
          echo "开始部署前检查..."
          
          # 检查构建目录
          if [ ! -d "dist" ]; then
            echo "错误: dist 目录不存在"
            exit 1
          fi
          
          # 检查关键文件
          for file in "dist/index.html" "dist/assets" "dist/manifest.json"; do
            if [ ! -e "$file" ]; then
              echo "错误: $file 不存在"
              exit 1
            fi
          done
          
          # 检查资源文件
          if [ ! -d "dist/assets" ]; then
            echo "错误: assets 目录不存在"
            exit 1
          fi
          
          # 检查文件大小
          MAX_SIZE=10485760  # 10MB
          for file in $(find dist -type f); do
            size=$(stat -f%z "$file")
            if [ $size -gt $MAX_SIZE ]; then
              echo "警告: $file 大小超过 10MB"
            fi
          done
          
          # 检查文件权限
          find dist -type f -exec chmod 644 {} \;
          find dist -type d -exec chmod 755 {} \;
          
          echo "部署前检查完成"

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com
          clean: true
          clean-exclude: |
            .git
            .github

      - name: Verify Deployment
        run: |
          echo "等待部署完成..."
          sleep 30
          
          # 检查部署状态
          if curl -s -f "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" > /dev/null; then
            echo "部署验证成功"
          else
            echo "警告: 部署验证失败，请手动检查"
            exit 1
          fi 